<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>my service documents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="my service documents" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 好きなThemeを挿入 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
    <!-- スタイルをカスタマイズ -->
    <style>
      .markdown-section {
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // docsifyの設定
      window.$docsify = {
        name: 'MY PAGES',
        // docsifyはSPA。ページを切り替えたときに左上にスクロールする設定
        auto2top: true,
        // サイドバーを表示。別途_sidebar.mdを書く必要あり。gitbookのSUMMARY.mdと同じ要領。
        loadSidebar: true,
        subMaxLevel: 2,

        plantuml: {
          skin: 'classic' // plantumlのskinの設定
        }
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- plantumlのプラグイン -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- ソースコードのハイライト。既定はhtml,css,javascriptのみ。必要なものを追加する。 -->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  </body>
</html>
